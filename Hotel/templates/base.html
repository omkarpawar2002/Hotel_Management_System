<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% block title %}
    <title>Document</title>
    {% endblock %}
</head>

<body style="background-color: #849569;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_hotel' %}">Book Hotel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_bookings' %}">Show Bookings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" /> -->
                    {% if user.is_authenticated %}
                    <span style="font-size: 19px;
                    font-weight: bold;
                    margin-right: 14px;
                    margin-top: 3px;">{{user.username}}</span>
                    <a href="{% url 'sign_out' %}"><button class="btn btn-outline-dark me-3" type="button">Sign
                            Out</button></a>
                    {% else %}
                    <a href="{% url 'sign_up' %}"><button class="btn btn-outline-dark me-3" type="button">Sign
                            Up</button></a>
                    <a href="{% url 'sign_in' %}"><button class="btn btn-outline-dark me-3" type="button">Sign
                            In</button></a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
