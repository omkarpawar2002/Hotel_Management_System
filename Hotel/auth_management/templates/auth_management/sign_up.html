{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block content %}
<div class="container" style="
    border: 2px solid black;
    padding: 28px;
    background-color: #d2bdbd;
    border-radius: 20px;">
    <h1 style="text-align: center;">Sign Up / Register</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-dark col-5">Sign Up</button>
        <a href="{% url 'sign_in' %}"><button type="button" class="btn btn-outline-dark col-5 float-end">Sign
                In</button></a>
    </form>
</div>
{% endblock %}
