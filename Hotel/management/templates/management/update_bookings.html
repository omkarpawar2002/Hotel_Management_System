{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Update Bookings</title>
{% endblock %}

{% block content %}
<div class="container" style="
    border: 2px solid black;
    padding: 28px;
    background-color: #d2bdbd;
    border-radius: 20px;">
    <h1 style="text-align: center;">Update Bookings</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-dark col-5">Update</button>
        <a href="{% url 'show_bookings' %}"><button type="button"
                class="btn btn-outline-dark col-5 float-end">Cancel</button></a>
    </form>
</div>
{% endblock %}
